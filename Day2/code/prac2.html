<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function f1(){
        let data=document.getElementById("n1").value 
        let uc=document.getElementById("u1").Checked
        let lc= document.getElementById("l1").checked 
        let tc= document.getElementById("t1").checked
        let outputstr=data
      if(uc)
      {
        outputstr = data.toUpperCase()
      }
      if(lc)
      {
        outputstr = data.toLowerCase();
      }
      if(tc)
      {
        let first = data.charAt(0).toUpperCase()
        let second = data.substring(1).toLowerCase()
        outputstr = first+second
      }

      document.getElementById("sp1").innerHTML = outputstr
    }

    
    </script>
 
</head>
<body>
    Enter : <input type="text" id="n1">
    <br>
    <br>
    Uppercase: <input type="radio" name="hey" id="u1" onclick="f1()"><br>
    Lowercase: <input type="radio" name="hey" id="l1" onclick="f1()"><br>
    Titlecase : <input type="radio" name="hey" id="t1" onclick="f1()">
    <p> Result - <span id="sp1"></span></p>
</body>
</html>
